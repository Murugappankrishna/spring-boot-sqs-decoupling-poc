<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 600px;
            margin: auto;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .code {
            font-size: 28px;
            font-weight: bold;
            color: #0056b3;
            letter-spacing: 4px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="header">Welcome to space.murugappan!</p>

    <p>Hi <strong th:text="${name}">User</strong>,</p>

    <p>Thank you for registering. Please use the verification code below to complete your registration.</p>

    <p class="code" th:text="${verificationCode}">123456</p>

    <p>Thanks,</p>
    <p>The space.murugappan Team</p>

    <hr/>
    <p class="footer">If you did not request this, please ignore this email.</p>
</div>
</body>
</html>
